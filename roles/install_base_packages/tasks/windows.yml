- name: Install windows packages
  when: is_windows
  block:
    # NOTE: The following packages are required for lazyvim and its plugins.
    #       - mingw-w64-x86_64-fd: Required by lazyvim and snacks for file searching
    #       - mingw-w64-x86_64-lua-luarocks: Required by lazy and mason for Lua plugin management
    #       - mingw-w64-x86_64-imagemagick: Required by snacks for image previews
    #       - mingw-w64-x86_64-sqlite3: Required by lazyvim and snacks for history and frecency
    - name: Install required packages for Windows with MSYS2
      community.general.pacman:
        name:
          - mingw-w64-x86_64-python
          - mingw-w64-x86_64-python-pip
          - mingw-w64-x86_64-python-pipx
          - mingw-w64-x86_64-python-setuptools
          - mingw-w64-x86_64-toolchain
          - mingw-w64-x86_64-rust
          - mingw-w64-x86_64-python-cffi
          - mingw-w64-x86_64-python-bcrypt
          - mingw-w64-x86_64-python-cryptography
          - mingw-w64-x86_64-fzf
          - mingw-w64-x86_64-ripgrep
          - mingw-w64-x86_64-jq
          - mingw-w64-x86_64-fd
          - mingw-w64-x86_64-lua-luarocks
          - mingw-w64-x86_64-imagemagick
          - mingw-w64-x86_64-sqlite3
          - bash-completion
          - stow
          - tree
        state: latest
        update_cache: true

    - name: Install tldr (python client) on Windows
      ansible.builtin.pip:
        name: tldr
        state: present

    - name: Install Scoop packages
      block:
        # NOTE: On the first playbook run, the MSYS2 shell will not have inherited the Windows PATH,
        #       so we need to use the full path to the scoop executable.
        - name: Get scoop executable path
          ansible.builtin.command:
            cmd: cygpath -u "{{ ansible_env.USERPROFILE }}/scoop/shims/scoop"
          register: install_base_packages_scoop_exe_path_raw
          changed_when: false

        # NOTE: We use the full path to executables installed by scoop because the PATH
        #       is not updated for the current running shell session on the first run.
        - name: Set scoop_executable_path fact
          ansible.builtin.set_fact:
            install_base_packages_scoop_executable_path: "{{ install_base_packages_scoop_exe_path_raw.stdout }}"
            install_base_packages_scoop_shims_path: "{{ install_base_packages_scoop_exe_path_raw.stdout | dirname }}"

        - name: Add scoop 'extras' bucket
          ansible.builtin.command:
            cmd: "{{ install_base_packages_scoop_executable_path }} bucket add extras"
          changed_when: false

        - name: Add scoop 'nerd-fonts' bucket
          ansible.builtin.command:
            cmd: "{{ install_base_packages_scoop_executable_path }} bucket add nerd-fonts"
          changed_when: false

        - name: Install packages with scoop
          ansible.builtin.command:
            cmd: "{{ install_base_packages_scoop_executable_path }} install nvm gh gnupg openssh neovim lazygit alacritty cascadiacode-nf"
          register: install_base_packages_scoop_install
          changed_when: install_base_packages_scoop_install.stdout is defined and "successfully" in install_base_packages_scoop_install.stdout
          failed_when: install_base_packages_scoop_install.rc != 0 and "successfully" not in install_base_packages_scoop_install.stdout

    - name: Install pnpm packages
      block:
        - name: Get user's home directory path in POSIX format
          ansible.builtin.command:
            cmd: cygpath -u "{{ ansible_env.USERPROFILE }}"
          register: install_base_packages_win_home_dir_raw
          changed_when: false

        - name: Set Windows-specific paths
          ansible.builtin.set_fact:
            install_base_packages_pnpm_executable_path: "{{ install_base_packages_win_home_dir_raw.stdout }}/AppData/Local/pnpm/pnpm"
            install_base_packages_pnpm_home_path: "{{ install_base_packages_win_home_dir_raw.stdout }}/AppData/Local/pnpm"

        - name: Check if pnpm is installed on Windows
          ansible.builtin.command:
            cmd: test -f "{{ install_base_packages_pnpm_executable_path }}"
          register: install_base_packages_pnpm_check
          changed_when: false
          failed_when: false

        - name: Install pnpm on Windows
          when: install_base_packages_pnpm_check.rc != 0
          ansible.builtin.command:
            cmd: powershell.exe -Command "iwr https://get.pnpm.io/install.ps1 -useb | iex"
          changed_when: false

        - name: Update pnpm on Windows
          when: install_base_packages_pnpm_check.rc == 0
          ansible.builtin.command:
            cmd: "{{ install_base_packages_pnpm_executable_path }} self-update"
          changed_when: false

        # NOTE: We use the shell module here because the pnpm module fails to find the
        #       pnpm executable on the first run (as the PATH is not updated).
        - name: Install pnpm packages
          ansible.builtin.command:
            cmd: "{{ install_base_packages_pnpm_executable_path }} add -g {{ item }}"
          with_items:
            - tree-sitter-cli
            - neovim
          changed_when: false
          environment:
            PNPM_HOME: "{{ install_base_packages_pnpm_home_path }}"
            PATH: "{{ install_base_packages_pnpm_home_path }}:{{ ansible_env.PATH }}"

    - name: Install Node.js LTS
      ansible.builtin.command:
        cmd: "{{ install_base_packages_win_home_dir_raw.stdout }}/scoop/apps/nvm/current/nvm.exe install lts"
      changed_when: false
