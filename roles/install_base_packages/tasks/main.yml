- name: Install base packages
  block:
    - name: Install required packages for Debian based systems
      when: is_debian_family
      become: true
      apt:
        name:
          - python3-pip
          - bash-completion
          - stow
        state: latest
        update_cache: true

    - name: Install required packages for macOS
      when: is_mac
      block:
        - name: Check if Homebrew is installed
          command: which brew
          register: homebrew_check
          failed_when: homebrew_check.stdout == ''
          changed_when: false
          ignore_errors: true

        - name: Fail if Homebrew is not installed
          when: homebrew_check.stdout == ''
          fail:
            msg: 'Homebrew is not installed. Please install it first.'

        - name: Install Homebrew packages
          homebrew:
            name:
              - bash
              - bash-completion
              - python3
              - stow
            state: latest
            update_homebrew: yes

    - name: Install required packages for Windows with MSYS2
      when: is_windows
      pacman:
        name:
          - mingw-w64-x86_64-python
          - mingw-w64-x86_64-python-pip
          - mingw-w64-x86_64-python-setuptools
          - bash-completion
          - stow
        state: latest
        update_cache: true
